<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1 class="text-light">
        Weather Dashboard
        </h1>
    </nav>
    <!-- container for entire website -->
    <div class="container body-container row">
        <div class="col-4 bg-light  h-100">
            <!-- container for left aside city search -->
            <div class="container " id="left-aside">
            
                <div class="row">
                    <h4>Search for a City:</h4>
                </div>
                <div class="row">
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="city" class="sr-only"></label>
                            <input type="text" class="form-control" id="city" placeholder="Enter a City">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" id="city-submit">Submit</button>
                    </form>
                </div>
                <!-- row for showing search history -->
                <div class="row" id="history">
                    <ul class="w-100">
                        <li><button type="button" class="btn btn-outline-secondary text-dark w-100 text-left">Atlanta</button></li>
                        <li><button type="button" class="btn btn-outline-secondary text-dark w-100 text-left">Salt Lake City</button></li>
                        <li><button type="button" class="btn btn-outline-secondary text-dark w-100 text-left">Anaheim</button></li>
                        <li><button type="button" class="btn btn-outline-secondary text-dark w-100 text-left">New York City</button></li>
                        <li><button type="button" class="btn btn-outline-secondary text-dark w-100 text-left">Chicago</button></li>
                        <li><button type="button" class="btn btn-outline-secondary text-dark w-100 text-left">Orlando</button></li>
                    </ul>
                </div>
            </div>    
        </div>
        
        <!-- container for main content on right-->
       
        <div class="col-8"  id="main-content-container">
            <div class="container  border border-secondary rounded" id="default">
                <div class="row">   
                    <h2 class="font-weight-bold" id="default-city"></h2>&nbsp;&nbsp;
                    <h2 id="default-date"></h2>
                    <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
                </div>     
                <p>Temperature: <span id="default-temperature"></span></p>
                <p>Humidity: <span id="default-humidity"></span></p>
                <p>Wind Speed: <span id="default-wind-speed"></span></p>
                <p>UV Index: <span id="default-uv-index"></span></p>
            </div>          
            <div class="container">
                <h3>5-Day Forecast:</h3>
                <div class="col-2">
                    <div class="card bg-primary text-light" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Date</h5>
                           
                            <p class="card-text">Temp: <span id="tempday1"></span></p>
                            <p class="card-text">Humidity: <span id="humid"></span></p>

                        </div>
                    </div>
                </div>
            </div>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js" integrity="sha256-5oApc/wMda1ntIEK4qoWJ4YItnV4fBHMwywunj8gPqc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
